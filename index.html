<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>视频</title>
    <style>
        /* 清除所有边距，让视频完全占据视口 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;        /* 防止滚动条 */
            background: #000;        /* 视频加载前或边缘露出时为黑色 */
        }
        video {
            display: block;          /* 去除行内元素间隙 */
            width: 100%;
            height: 100%;
            object-fit: cover;       /* 铺满屏幕，按比例裁剪（避免黑边） */
            pointer-events: none;    /* 禁止点击暂停/播放，使视频成为纯背景 */
        }
    </style>
</head>
<body>
    <!-- 
        自动播放必须静音(muted) + playsinline(尤其iOS)，
        loop 让视频循环播放，没有任何控制按钮。
    -->
    <video autoplay loop muted playsinline>
        <!-- 使用稳定、免费的测试视频源 (Big Buck Bunny 短片) -->
        <source src="watermelon.mp4" type="video/mp4">
        您的浏览器不支持 video 标签。
    </video>
</body>
</html>

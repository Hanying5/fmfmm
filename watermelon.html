<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>点击播放视频</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        video {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;  /* 铺满屏幕，可能裁剪，但无黑边 */
            cursor: pointer;     /* 提示可点击（但不会显示任何文字） */
        }
    </style>
</head>
<body>
    <video id="myVideo" loop playsinline>
        <!-- 请将 src 替换为你自己的视频文件路径 -->
        <source src="watermelon.mp4" type="video/mp4">
        <!-- 如果需要备用格式可以添加，但一般一个就够了 -->
        您的浏览器不支持 video 标签。
    </video>

    <script>
        const video = document.getElementById('myVideo');

        // 点击视频时播放并确保有声
        video.addEventListener('click', function() {
            // 如果视频已暂停，则播放；如果正在播放，再次点击不会暂停（可根据需要调整）
            if (video.paused) {
                // 确保不是静音状态
                video.muted = false;
                video.play().catch(e => {
                    // 处理可能的自动播放失败（比如用户未交互前禁止播放），但这里是由点击触发的，一般成功
                    console.log('播放失败:', e);
                });
            } else {
                // 如果已经播放，再点击就不做任何事（或者你也可以选择暂停，但需求是点击播放，所以保持当前行为）
                // 如果你希望再次点击暂停，可以取消注释下面两行：
                // video.pause();
            }
        });

        // 可选：预加载视频
        video.load();
    </script>
</body>
</html>
